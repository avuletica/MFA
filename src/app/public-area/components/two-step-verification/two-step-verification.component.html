<div fxLayout="row" fxLayoutAlign="center none" class="margin-top-5-pctl">
  <div fxLayout="column" class="mat-elevation-z9" style="min-width: 300px">
    <div class="custom-header">Two-step Verification</div>
    <mat-radio-group class="example-radio-group" [(ngModel)]="selectedAuthentication">
      <mat-radio-button class="example-radio-button" *ngFor="let season of authenticationChoices" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
    <button mat-raised-button color="primary" (click)="onAuthenticationSubmit()">NEXT</button>
  </div>
</div>

<div style="height: 100vh;">

  <mat-toolbar color="primary">

    <span>Multi-factor authentication</span>

    <span class="example-spacer"></span>

    <div fxShow="true" fxHide.lt-md="true">

      <!-- The following menu items will be hidden on both SM and XS screen sizes -->

      <a [routerLink]="['/home']" class="custom-link">Home</a>
      <a [routerLink]="['/news']" class="custom-link">News</a>
      <a [routerLink]="['/contact']" class="custom-link">Contact</a>
      <a [routerLink]="['/forum']" class="custom-link">Forum</a>
      <a *ngIf="authService.isLoggedIn()" [routerLink]="['/profile']" class="custom-link">Profile</a>
      <a *ngIf="!authService.isLoggedIn()" [routerLink]="['/login']" class="custom-link">Login</a>
      <a *ngIf="authService.isLoggedIn()" [routerLink]="['/logout']" class="custom-link">Logout</a>

    </div>

    <div fxShow="true" fxHide.gt-sm="true">

      <a (click)="sidenav.open()">Show Side Menu</a>

    </div>

  </mat-toolbar>

  <mat-sidenav-container fxFlexFill class="example-container">

    <mat-sidenav #sidenav fxLayout="column">

      <div fxLayout="column">

        <a [routerLink]="['/home']" class="custom-link-2">Home</a>
        <a [routerLink]="['/news']" class="custom-link-2">News</a>
        <a [routerLink]="['/contact']" class="custom-link-2">Contact</a>
        <a [routerLink]="['/forum']" class="custom-link-2">Forum</a>
        <a *ngIf="authService.isLoggedIn()" [routerLink]="['/profile']" class="custom-link-2">Profile</a>
        <a *ngIf="!authService.isLoggedIn()" [routerLink]="['/login']" class="custom-link-2">Login</a>
        <a *ngIf="authService.isLoggedIn()" [routerLink]="['/logout']" class="custom-link-2">Logout</a>

      </div>

    </mat-sidenav>

    <mat-sidenav-content fxFlexFill>Main content</mat-sidenav-content>

  </mat-sidenav-container>

</div>
